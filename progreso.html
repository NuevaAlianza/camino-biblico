<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisión de Progreso</title>
  <link rel="stylesheet" href="css/estilos.css">
  
</head>
<body>
  <h1>Mi Progreso</h1>
  <div id="contenedorProgreso" class="contenedor-progreso"></div>
  <div id="sinProgreso" class="vacio" style="display: none;">
    Aún no has completado ningún tema. ¡Juega y regresa para ver tu avance!
  </div>
  <script src="js/app/progreso.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/camino-biblico/sw.js').then(reg => {
      console.log('SW registrado:', reg);

      navigator.serviceWorker.addEventListener('controllerchange', () => {
        // Si cambia el SW activo, recarga la página automáticamente para usar la nueva versión
        window.location.reload();
      });
    });
  }
</script>
</body>
</html>
