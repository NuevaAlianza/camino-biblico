<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu progreso</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="pagina-progreso">
  <main class="container">
    <h1>üìä Tu progreso</h1>

    <section class="resumen">
      <p>Quizzes completados: <span id="total-quizzes">0</span></p>
      <p>Promedio de aciertos: <span id="promedio">0%</span></p>
    </section>

    <section>
      <h2>Resumen por categor√≠a</h2>
      <div id="contenedor-resumen-categorias" class="contenedor-progreso">

        <!-- üîΩ Tarjeta de ejemplo con imagen ampliable y bot√≥n de descarga -->
        <div class="tarjeta-progreso">
          <h3 class="titulo-categoria">Testigos de Jes√∫s</h3>
          <p class="info-progreso">Tema: Jos√© de Arimatea</p>

          <div class="contenedor-descarga">
            <img src="assets/img/coleccionables/jose-arimatea.png" alt="Jos√© de Arimatea" class="imagen-ampliable" />
            <a href="assets/img/coleccionables/jose-arimatea.png" download>
              <div class="icono-descarga">‚¨áÔ∏è</div>
            </a>
          </div>

          <p class="rango">Nota: <span class="etiqueta-nota nota-a">A</span></p>
        </div>

      </div>
    </section>

    <div class="boton-volver">
      <button onclick="location.href='index.html'">Volver al inicio</button>
    </div>
  </main>

  <!-- üß† Script para ampliar imagen al hacer clic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".imagen-ampliable").forEach(img => {
        img.addEventListener("click", () => {
          const overlay = document.createElement("div");
          overlay.style.position = "fixed";
          overlay.style.top = "0";
          overlay.style.left = "0";
          overlay.style.width = "100vw";
          overlay.style.height = "100vh";
          overlay.style.background = "rgba(0,0,0,0.8)";
          overlay.style.display = "flex";
          overlay.style.justifyContent = "center";
          overlay.style.alignItems = "center";
          overlay.style.zIndex = "1000";

          const imgClon = document.createElement("img");
          imgClon.src = img.src;
          imgClon.style.maxWidth = "90%";
          imgClon.style.maxHeight = "90%";
          imgClon.style.boxShadow = "0 0 20px #fff";
          imgClon.style.borderRadius = "12px";

          overlay.appendChild(imgClon);
          overlay.addEventListener("click", () => overlay.remove());
          document.body.appendChild(overlay);
        });
      });
    });
  </script>

  <!-- üìä Tu script de progreso -->
  <script src="js/app/progreso.js"></script>
</body>
</html>
