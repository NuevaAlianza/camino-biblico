<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu progreso</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fffaf5;
      padding: 1rem;
      color: #4a148c;
    }
    h1, h2 {
      text-align: center;
    }
    .resumen {
      text-align: center;
      font-size: 1.2rem;
    }
    #grafico-container {
      max-width: 600px;
      margin: 1rem auto;
    }
    #historial {
      max-width: 600px;
      margin: 2rem auto;
      background: #f3e5f5;
      padding: 1rem;
      border-radius: 8px;
    }
    #historial li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Tu progreso</h1>
  <div class="resumen">
    <p>Quizzes completados: <span id="total-quizzes">0</span></p>
    <p>Promedio de aciertos: <span id="promedio">0%</span></p>
  </div>
  <div id="grafico-container">
    <h2>Estadísticas por tema</h2>
    <canvas id="grafico"></canvas>
  </div>
  <div>
    <h2 style="text-align:center">Historial de sesiones</h2>
    <ul id="historial"></ul>
  </div>
  <div style="text-align:center">
    <button onclick="location.href='index.html'">Volver al inicio</button>
  </div>
  <div>
  <h2 style="text-align:center">Resumen por categoría</h2>
  <div id="resumen-categorias" style="margin-top: 1rem;"></div>
</div>

  <script src="js/app/progreso.js"></script>
</body>
</html>
