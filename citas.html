<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz de Citas Bíblicas</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <main class="menu" id="pantalla-inicio">
    <h1>Quiz de Citas Bíblicas</h1>
    <p>Elige nivel y bloque para comenzar</p>

    <label for="nivel">Nivel:</label>
    <select id="nivel" aria-label="Seleccionar nivel">
      <option value="basico" selected>Básico (Solo libro)</option>
      <option value="avanzado">Avanzado (Libro y capítulo)</option>
    </select>

    <label for="bloque">Bloque:</label>
    <select id="bloque" aria-label="Seleccionar bloque">
      <option value="1" selected>Bloque 1</option>
      <option value="2">Bloque 2</option>
      <option value="3">Bloque 3</option>
      <!-- Añade más bloques según tus datos -->
    </select>

    <button id="btn-iniciar">Iniciar Quiz</button>
  </main>

  <main class="quiz" id="pantalla-quiz" style="display:none;">
    <div id="contenedor-pregunta"></div>
    <div id="contenedor-opciones"></div>

    <div id="contenedor-botones-final" style="display:none; margin-top: 2rem;">
      <button id="btn-reiniciar">Reiniciar</button>
      <button id="btn-volver">Volver al inicio</button>
      <p id="mensaje-final" style="margin-top: 1rem; font-weight: bold;"></p>
    </div>
  </main>

  <script src="js/app/citas.js"></script>
</body>
</html>
