<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/estilos.css" />
  <title>Quiz de Citas Bíblicas</title>
</head>
<body>
  <main id="inicio" class="menu-citas">
    <h1>Citas Bíblicas</h1>
    <label for="nivel">Modo de juego:</label>
    <select id="nivel">
      <option value="basico">📘 Básico (libro)</option>
      <option value="avanzado">📗 Avanzado (libro + capítulo)</option>
    </select>

    <label for="bloque">Selecciona un bloque:</label>
    <select id="bloque"></select>

    <button id="iniciarBtn">Iniciar Quiz</button>
  </main>

  <section id="juego" class="oculto">
    <div id="pregunta"></div>
    <div id="opcionesLibro" class="opciones"></div>
    <div id="opcionesCapitulo" class="opciones"></div>
    <div id="resultado" class="oculto"></div>
  </section>

  <section id="final" class="oculto">
    <h2 id="mensajeFinal"></h2>
    <button onclick="window.location.reload()">🔄 Reiniciar</button>
    <button onclick="location.href='index.html'">🏠 Volver al inicio</button>
  </section>

  <script src="js/app/citas.js"></script>
</body>
</html>
