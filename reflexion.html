<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflexión por temas</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffaf2;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #8b5e3c;
    }
    #temas, #contenedor-pregunta {
      margin-top: 2rem;
    }
    button {
      background-color: #f0d9b5;
      color: #3e2c1c;
      border: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e5c79e;
    }
    #pregunta, #respuesta {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Reflexión por temas</h1>

  <div id="temas"></div>

  <div id="contenedor-pregunta" style="display:none;">
    <h2 id="tema-seleccionado"></h2>
    <div id="pregunta"></div>
    <div id="respuesta" style="display:none;"></div>
    <button id="ver-respuesta">Ver cita bíblica</button>
    <button id="siguiente">Siguiente pregunta</button>
    <button id="volver">Volver a temas</button>
  </div>

  <script>
    let datos = [];
    let preguntasTema = [];
    let indiceActual = 0;

    async function cargarDatos() {
      try {
        const respuesta = await fetch('reflexion.json');
        datos = await respuesta.json();
        mostrarTemasUnicos();
      } catch (error) {
        console.error("Error al cargar reflexion.json:", error);
      }
    }

    function mostrarTemasUnicos() {
      const temasContainer = document.getElementById('temas');
      const temasUnicos = [...new Set(datos.map(p => p.tema))];

      temasContainer.innerHTML = '';
      temasUnicos.forEach(tema => {
        const btn = document.createElement('button');
        btn.textContent = tema;
        btn.onclick = () => seleccionarTema(tema);
        temasContainer.appendChild(btn);
      });
    }

    function seleccionarTema(tema) {
      preguntasTema = datos.filter(p => p.tema === tema);
      indiceActual = 0;
      document.getElementById('tema-seleccionado').textContent = tema;
      document.getElementById('temas').style.display = 'none';
      document.getElementById('contenedor-pregunta').style.display = 'block';
      mostrarPreguntaActual();
    }

    function mostrarPreguntaActual() {
      const preguntaActual = preguntasTema[indiceActual];
      document.getElementById('pregunta').textContent = preguntaActual.pregunta;
      document.getElementById('respuesta').textContent = preguntaActual["cita bíblica"];
      document.getElementById('respuesta').style.display = 'none';
    }

    document.getElementById('ver-respuesta').onclick = () => {
      document.getElementById('respuesta').style.display = 'block';
    };

    document.getElementById('siguiente').onclick = () => {
      indiceActual++;
      if (indiceActual < preguntasTema.length) {
        mostrarPreguntaActual();
      } else {
        alert("Has terminado las preguntas de este tema.");
        document.getElementById('contenedor-pregunta').style.display = 'none';
        document.getElementById('temas').style.display = 'block';
      }
    };

    document.getElementById('volver').onclick = () => {
      document.getElementById('contenedor-pregunta').style.display = 'none';
      document.getElementById('temas').style.display = 'block';
    };

    cargarDatos();
  </script>
</body>
</html>
