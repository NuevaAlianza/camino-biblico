<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflexión por temas</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffaf2;
      color: #333;
      padding: 1em;
    }
    h1 {
      text-align: center;
      color: #aa6c39;
    }
    .boton {
      display: inline-block;
      margin: 0.5em;
      padding: 0.6em 1.2em;
      background-color: #f4c98b;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .boton:hover {
      background-color: #e8b874;
    }
    .oculto {
      display: none;
    }
    #tema-lista, #pregunta-container, #controles {
      text-align: center;
      margin-top: 2em;
    }
    #pregunta {
      font-size: 1.3em;
      margin-bottom: 1em;
    }
    #respuesta {
      color: #444;
      font-style: italic;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <h1>Reflexión por temas</h1>

  <div id="tema-lista"></div>

  <div id="pregunta-container" class="oculto">
    <div id="pregunta"></div>
    <div id="respuesta" class="oculto"></div>
  </div>

  <div id="controles" class="oculto">
    <button id="siguiente" class="boton">Siguiente pregunta</button>
    <button id="ver-respuesta" class="boton">Ver respuesta</button>
    <button id="volver-temas" class="boton">Volver a temas</button>
  </div>

  <script>
    let preguntas = [];
    let preguntasFiltradas = [];
    let indiceActual = 0;

    async function cargarDatos() {
      const response = await fetch('datos.json');
      preguntas = await response.json();
      mostrarTemasUnicos();
    }

    function mostrarTemasUnicos() {
      const temasUnicos = [...new Set(preguntas.map(p => p.tema))];
      const lista = document.getElementById('tema-lista');
      lista.innerHTML = '<h3>Selecciona un tema:</h3>';
      temasUnicos.forEach(tema => {
        const btn = document.createElement('button');
        btn.textContent = tema;
        btn.className = 'boton';
        btn.onclick = () => seleccionarTema(tema);
        lista.appendChild(btn);
      });
    }

    function seleccionarTema(temaSeleccionado) {
      preguntasFiltradas = preguntas.filter(p => p.tema === temaSeleccionado);
      indiceActual = 0;
      document.getElementById('tema-lista').classList.add('oculto');
      document.getElementById('pregunta-container').classList.remove('oculto');
      document.getElementById('controles').classList.remove('oculto');
      mostrarPregunta();
    }

    function mostrarPregunta() {
      if (indiceActual >= preguntasFiltradas.length) {
        document.getElementById('pregunta').textContent = "¡Has terminado las preguntas de este tema!";
        document.getElementById('respuesta').classList.add('oculto');
        return;
      }
      const actual = preguntasFiltradas[indiceActual];
      document.getElementById('pregunta').textContent = actual.pregunta;
      document.getElementById('respuesta').textContent = actual["cita biblica"];
      document.getElementById('respuesta').classList.add('oculto');
    }

    document.getElementById('siguiente').onclick = () => {
      indiceActual++;
      mostrarPregunta();
    };

    document.getElementById('ver-respuesta').onclick = () => {
      document.getElementById('respuesta').classList.remove('oculto');
    };

    document.getElementById('volver-temas').onclick = () => {
      document.getElementById('tema-lista').classList.remove('oculto');
      document.getElementById('pregunta-container').classList.add('oculto');
      document.getElementById('controles').classList.add('oculto');
      indiceActual = 0;
    };

    cargarDatos();
  </script>

</body>
</html>
