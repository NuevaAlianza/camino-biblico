<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Comentado</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <div class="contenedor-principal">
    <h1>Quiz Comentado</h1>

    <div class="seleccion-tema">
  <label for="categoria">Selecciona una categoría:</label>
  <select id="categoria">
    <option value="">-- Elige una categoría --</option>
  </select>

  <label for="tema">Selecciona un tema:</label>
  <select id="tema" disabled>
    <option value="">-- Elige un tema --</option>
  </select>

  <button id="iniciar" disabled>Iniciar</button>
</div>


    <div id="juego" class="oculto">
      <div id="barra-tiempo">
        <div id="progreso"></div>
      </div>
      <div id="contador">Tiempo: 58s</div>
      <div id="conteo-pregunta">Pregunta 1 de 15</div>

      <div id="pregunta"></div>

      <div class="opciones" id="opciones"></div>

      <div id="comentario" class="oculto"></div>
    </div>

    <div id="resultado" class="oculto">
      <h2>Resultado</h2>
      <p id="detalle-resultado"></p>
      <button id="reiniciar">Volver a jugar</button>
      <button id="volver">Inicio</button>
    </div>
  </div>

  <script src="js/app/quiz.js"></script>
</body>
</html>
