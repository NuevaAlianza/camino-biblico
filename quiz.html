<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <style>
    .oculto {
      display: none;
    }
  </style>
  <title>Ejemplo botón inicio</title>
</head>
<body>

  <button id="inicioBtn">Inicio</button>

  <div id="resultadoFinal">
    <p>Resultado final del quiz</p>
  </div>

  <div id="temas" class="oculto">
    <p>Lista de temas</p>
  </div>

  <script>
    const sonidoClick = new Audio('click.mp3'); // Pon aquí la ruta correcta del sonido

    document.getElementById("inicioBtn").onclick = () => {
      sonidoClick.play();
      document.getElementById("resultadoFinal").classList.add("oculto");
      document.getElementById("temas").classList.remove("oculto");
      document.getElementById("inicioBtn").classList.add("oculto");
    };
  </script>
</body>
</html>
