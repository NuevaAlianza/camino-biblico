<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#f4a261" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="icon" href="assets/img/icon-192.png" type="image/png">

  <title>App B铆blica</title>
</head>
<body>
  <main class="menu-principal">
    <h1>App B铆blica</h1>
    <p>Elige una modalidad:</p>
    <button id="btn-instalar" style="display:none;">Instalar app</button>
    <button onclick="location.href='reflexion.html'"> Esp铆ritu Santo Y YO</button>
    <button onclick="location.href='quiz.html'"> Quiz Con Ruedita</button>
    <button onclick="location.href='citas.html'"> Citas b铆blicas</button>
    <button onclick="location.href='progreso.html'"> Revisi贸n de progreso</button>
    <button onclick="location.href='config.html'">锔 Configuraci贸n / Acerca de</button>
  </main>

  <!-- Banner oculto para instalar la app -->
  <div id="instalar-app" style="display:none;" class="instalar-banner">
    <span>驴Deseas instalar la app?</span>
    <button id="btn-instalar">Instalar</button>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW registrado:', reg))
          .catch(err => console.log('SW fall贸:', err));
      });
    }

    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installBtn = document.getElementById('btn-instalar');
      const banner = document.getElementById('instalar-app');

      if (banner) banner.style.display = 'flex';
      if (installBtn) installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        if (banner) banner.style.display = 'none';
        installBtn.style.display = 'none';
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usuario acept贸 la instalaci贸n');
          } else {
            console.log('Usuario cancel贸 la instalaci贸n');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.addEventListener('controllerchange', () => {
      // Esto se activa cuando un nuevo SW toma control
      alert("隆Nueva versi贸n disponible! La app se actualizar谩.");
      window.location.reload();
    });

    navigator.serviceWorker.register('sw.js').then(reg => {
      if (reg.waiting) {
        // Si ya hay un SW nuevo esperando, lo activamos
        reg.waiting.postMessage({ type: 'SKIP_WAITING' });
      }

      reg.addEventListener('updatefound', () => {
        const newWorker = reg.installing;
        newWorker.addEventListener('statechange', () => {
          if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
            // Ya hay uno activo, esto es una actualizaci贸n
            alert("Hay una nueva versi贸n. Recargando...");
            newWorker.postMessage({ type: 'SKIP_WAITING' });
          }
        });
      });
    });
  }
</script>

  
</body>
</html>
